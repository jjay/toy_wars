[application]

name="toy_wars"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

const="*res://scripts/Const.gd"

[display]

driver="GLES2"
resizable=true
test_width=320
test_height=576
stretch_mode="viewport"
stretch_aspect="keep"
width=640
height=1152
orientation="portrait"

[input]

select=[mbutton(0, 1)]
